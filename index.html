<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="node_modules/oauth-signature/dist/oauth-signature.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script type="text/javascript" src="js/OAuth.js"></script>
    <script type="text/javascript" src="js/SHA1.js"></script>


    <title>Neighborhood Map</title>

  </head>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
    }
  </style>

  <body>
    <div class="container" style="height: 100%">
      <div class="row" style="height: 100%">
        <div class="col-md-2">
          Search <input data-bind="textInput: filterText"/><p/>

          <ul class="list-group" data-bind="foreach: entries">
            <a href="javascript:void(0)" class="list-group-item" data-bind="text: name, visible: visible, click: $parent.listItemClick"></a>
          </ul>
        </div>
        <div class="col-md-10" id="map" style="height: 100%; padding: 0px"></div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="js/neighborhood-map.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0HNcrSFVlgw9gqoS00QNSvnuWLNmVEXI&callback=initMap&libraries=places"
    async defer></script>


</html>
